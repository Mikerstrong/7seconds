version: '3.8'

services:
  backend:
    build:
      context: "https://github.com/Mikerstrong/7seconds.git#main:backend"
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
    volumes:
      - db_data:/data
    environment:
      - DB_PATH=/data/score.db
    restart: unless-stopped

  frontend:
    build:
      context: "https://github.com/Mikerstrong/7seconds.git#main:frontend"
      dockerfile: Dockerfile
    ports:
      - "7777:7777"
    depends_on:
      - backend
    environment:
      # The frontend nginx will proxy /api requests to backend service 
      # Using relative URL without protocol/host to avoid CORS issues
      - REACT_APP_API_BASE=/api
    restart: unless-stopped

volumes:
  db_data: